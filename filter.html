<script>
document.getElementById("search").addEventListener("click", loadXMLDoc);
function loadXMLDoc(){
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    resultcount(this);
    myFunction(this);
    getimage(this);

    }
};
xhttp.open("GET", "GoogleShoppingDK.xml", true);
xhttp.send();
};
 function myFunction(xml) {
    var x, i, txt, xmlDoc, y;
    xmlDoc = xml.responseXML;
    txt = "";
    x = xmlDoc.getElementsByTagName("title");
    // z = xmlDoc.getElementsByTagName("g:price");
    for (i = 0; i < x.length; i++) {
      txt += x[i].childNodes[0].nodeValue + "<br>";
    }
document.getElementById("demo").innerHTML = txt;
};
function getimage(xml) {
  var x, i, path, xmlDoc;
  xmlDoc = xml.responseXML;
  path = "";
  y = xmlDoc.getElementsByTagName("g:image_link");
  for (i = 0; i < y.length; i++) {
    path = y[i].childNodes[0].nodeValue;
    document.getElementById("image").src = path;
  }
  };
function resultcount(xml) {
    var xmlDoc = xml.responseXML;
    x = xmlDoc.getElementsByTagName('title').length;
    document.getElementById("results").innerHTML = "Results: " +
    x;
}
